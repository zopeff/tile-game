<html>
    <head>
        <style>
            .hidden{
                display:none;
            }
        </style>
    </head>
    <body>
        <div class='content'>
            <span id='ArrowUp' class='hidden'>UP</span>
            <span id='ArrowDown' class='hidden'>DOWN</span>
            <span id='ArrowLeft' class='hidden'>LEFT</span>
            <span id='ArrowRight' class='hidden'>RIGHT</span>
        </div>
        <script>
            let keys = {}
            function main(timeout){
                Object.keys(keys).forEach((fn)=> {
                    if(keys[fn]){
                        document.getElementById(fn).className=''
                    }else{
                        document.getElementById(fn).className='hidden'}
                    } );

                window.requestAnimationFrame(main)
            }
            document.addEventListener("keyup", (e)=>{
                //key down
                keys[e.key] = false
            })
            document.addEventListener("keydown", (e)=>{
                //key down
                keys[e.key] = true
            })

            main()
        </script>
    </body>
</html>
